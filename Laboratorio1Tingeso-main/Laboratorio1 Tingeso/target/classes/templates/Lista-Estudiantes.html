<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Proveedores</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<!-- Encabezado -->
<header class="bg-primary text-white py-3">
    <div class="container ">
        <div class="row">
            <div class="col-1" style="margin-left: -95px">
                <a href="/" class="text-dark"><i class="bi bi-arrow-left" style="font-size: xx-large"></i></a>
            </div>
            <h1 class="col-2 mb-0">TopEducation</h1>
        </div>
    </div>
</header>
<!-- Contenido principal -->
<div class="container py-5">
    <div class="row">
        <div class="col-11">
            <h1 class="text-dark">Lista de estudiantes</h1>
        </div>
    </div>
    <div class="table-responsive shadow-lg my-3">
        <table class="table table-striped table-hover table-sm">
            <thead class="bg-primary text-white">
            <tr>
                <th>Id</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Email</th>
                <th>Rut</th>
                <th>Fecha nacimiento</th>
                <th>Tipo establecimiento</th>
                <th>Nombre establecimiento</th>
                <th>Egreso</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="EstudianteEntity : ${estudiante}">
                <td th:text="${EstudianteEntity.id}"></td>
                <td th:text="${EstudianteEntity.nombres}"></td>
                <td th:text="${EstudianteEntity.apellidos}"></td>
                <td th:text="${EstudianteEntity.email}"></td>
                <td th:text="${EstudianteEntity.rut}"></td>
                <td th:text="${EstudianteEntity.fecha_nacimiento}"></td>
                <td th:text="${EstudianteEntity.tipo_establecimiento}"></td>
                <td th:text="${EstudianteEntity.nombre_establecimiento}"></td>
                <td th:text="${EstudianteEntity.egreso}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
