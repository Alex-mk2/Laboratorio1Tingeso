<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="utf-8">
<head>
  <meta charset="UTF-8">
  <title>Formulario cuotas estudiante</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<!-- Encabezado -->
<header class="bg-primary text-white py-3">
  <div class="container">
    <h1 class="mb-0">TopEducation</h1>
  </div>
</header>
<!-- Barra de navegaciÃ³n -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Inicio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<!-- Contenido principal -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-0 shadow pb-3">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Formulario cuotas estudiante</h5>
          <form th:action="@{/calcular-arancel}" method="get">
            <div class="mb-3">
              <label for="rut">Rut estudiante:</label>
              <input type="text" id="rut" name="rut" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Mostrar planilla cuotas</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
