<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="utf-8">
<head>
  <meta charset="UTF-8">
  <title>Detalle cuotas del estudiante y estado</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style>
    .table-container {
      overflow-x: auto;
      padding-bottom: 200px !important;
    }
  </style>
</head>
<body>
<!-- Encabezado -->
<header class="bg-primary text-white py-3">
  <div class="container">
    <h1 class="mb-0">TopEducation 2023</h1>
  </div>
</header>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-0 shadow pb-3">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Formulario cuotas estudiante</h5>
          <form th:action="@{/mostrar-cuotas-pago/{idEstudiante}}" method="GET">
            <label for="idEstudiante">ID del Estudiante:</label>
            <input type="text" id="idEstudiante" name="idEstudiante" required>
            <button type="submit">Mostrar Cuotas de Pago</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Contenido principal -->
<div class="container py-5 table-container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card border-0 shadow pb-3 table-container">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Detalle estado cuotas del estudiante</h5>
          <table class="table">
            <thead>
            <tr>
              <th>Numero de cuota</th>
              <th>Monto total</th>
              <th>Monto pagado</th>
              <th>Estado de pago</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cuota:${cuotasPago}">
              <td th:text="${cuota.idArancel}"></td>
              <td th:text="${cuota.montoTotalArancel}"></td>
              <td th:text="${cuota.montoTotalPagado}"></td>
              <td th:text="${cuota.estadoCuota}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
