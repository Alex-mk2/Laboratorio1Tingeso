<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="utf-8">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Planilla de Pagos</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style>
    .table-container {
      overflow-x: auto;
      padding-bottom: 200px !important;
    }
  </style>
</head>
<body>
<!-- Encabezado -->
<header class="bg-primary text-white py-3">
  <div class="container">
    <h1 class="mb-0">TopEducation 2023</h1>
  </div>
</header>
<!-- Barra de navegaciÃ³n -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Inicio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" th:href="@{/cuotas/calcularTotal}"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<!-- Contenido principal -->
<div class="container py-5 table-container">
  <div class="row justify-content-center ">
    <div class="col-md-8 ">
      <div class="card border-0 shadow pb-3 table-container">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Detalle arancel del estudiante</h5>
          <table class="table">
            <thead>
            <tr>
              <th>Nombre</th>
              <th>Rut</th>
              <th>tipoPago</th>
              <th>promedio de examenes rendidos</th>
              <th>Monto total arancel</th>
              <th>Fecha ultimo pago</th>
              <th>Numero examenes rendidos</th>
              <th>numero de cuotas pactadas</th>
              <th>numero de cuotas pagadas</th>
              <th>monto total pagado</th>
              <th>saldo por pagar</th>
              <th>numero cuotas con retraso</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pago : ${pagosArancel}">
              <td th:text="${pago.getNombres()}"></td>
              <td th:text="${pago.getRut()}"></td>
              <td th:text="${pago.getTipoPago()}"></td>
              <td th:text="${pago.getPromedioPuntajeExamenes()}"></td>
              <td th:text="${pago.getMontoTotalArancel()}"></td>
              <td th:text="${pago.getFechaUltimoPago()}"></td>
              <td th:text="${pago.getNumeroExamenesRendidos()}"></td>
              <td th:text="${pago.getNumeroTotalCuotasPactadas()}"></td>
              <td th:text="${pago.getNumeroCuotasConRetraso()}"></td>
              <td th:text="${pago.getNumeroCuotasPagadas()}"></td>
              <td th:text="${pago.getMontoTotalPagado()}"></td>
              <td th:text="${pago.getSaldoPorPagar()}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
