<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="utf-8">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Planilla de Pagos</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style>
    .table-container {
      overflow-x: auto;
      padding-bottom: 200px !important;
    }
  </style>
</head>
<body>
<!-- Encabezado -->
<header class="bg-primary text-white py-3">
  <div class="container">
    <h1 class="mb-0">TopEducation 2023</h1>
  </div>
</header>
<!-- Barra de navegación formulario cuotas-->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand" th:href="@{/formulario-cuotas}">Generar formulario estudiante</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<!-- Contenido principal -->
<div class="container py-5 table-container">
  <div class="row justify-content-center ">
    <div class="col-md-8 ">
      <div class="card border-0 shadow pb-3 table-container">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Detalle arancel del estudiante</h5>
          <table class="table">
            <thead>
            <tr>
              <th>id Arancel</th>
              <th>Nombre</th>
              <th>Rut</th>
              <th>Tipo pago</th>
              <th>Monto Total de Arancel</th>
              <th>Fecha Último Pago</th>
              <th>Número de Cuotas Pactadas</th>
              <th>Número de Cuotas Pagadas</th>
              <th>Monto Total Pagado</th>
              <th>Saldo por Pagar</th>
              <th> Fecha pago</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pago:${pagosArancel}">
              <td th:text="${pago.idArancel}"></td>
              <td th:text="${pago.nombres}"></td>
              <td th:text="${pago.rut}"></td>
              <td th:text="${pago.tipoPago}"></td>
              <td th:text="${pago.montoTotalArancel}"></td>
              <td th:text="${pago.fechaUltimoPago}"></td>
              <td th:text="${pago.numeroTotalCuotasPactadas}"></td>
              <td th:text="${pago.numeroCuotasPagadas}"></td>
              <td th:text="${pago.montoTotalPagado}"></td>
              <td th:text="${pago.saldoPorPagar}"></td>
              <td th:text="${pago.plazoPago}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
